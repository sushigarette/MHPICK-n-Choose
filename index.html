<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MHPick</title>
    <meta name="description" content="MHComm Project" />
    <meta name="author" content="MHComm" />
    <meta property="og:image" content="/lio.png" />
    <link rel="icon" href="/lio.png" type="image/png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <script>
      function animateFavicon() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        const favicon = document.querySelector("link[rel='icon']");
        let position = 0;
        let direction = 1; // 1 pour droite, -1 pour gauche

        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          
          function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Calcul de la nouvelle position
            position += direction * 0.5; // Vitesse de déplacement
            
            // Changement de direction aux bords
            if (position >= 5) {
              direction = -1;
            } else if (position <= -5) {
              direction = 1;
            }
            
            // Dessin de l'image avec le décalage
            ctx.drawImage(img, position, 0);
            
            favicon.href = canvas.toDataURL();
            requestAnimationFrame(draw);
          }
          
          draw();
        };
        
        img.src = '/lio.png';
      }
      
      window.onload = animateFavicon;
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->

  </body>
